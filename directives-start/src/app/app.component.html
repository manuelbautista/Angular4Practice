<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
              *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>

          <!--<li class="list-group-item"-->
              <!--[ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }" [ngClass]="{odd: even % 2 !== 0}"-->
              <!--*ngFor="let even of numbers">-->
            <!--{{ even }}-->
          <!--</li>-->
        <!--</div>-->
        <!--<hr>-->
        <!--<ng-template [ngIf]="!onlyOdd">-->
          <!--<div>-->
            <!--<li class="list-group-item"-->
                <!--[ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }" [ngClass]="{odd: even % 2 !== 0}"-->
                <!--*ngFor="let even of numbers">-->
              <!--{{ even }}-->
            <!--</li>-->
          <!--</div>-->
        <!--</ng-template>-->
        <!--<p appBasicHighlight> Test Directive </p>-->
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }" [ngClass]="{odd: even % 2 !== 0}"
              *ngFor="let even of numbers">
            {{ even }}
          </li>
        </div>
        <hr>
      </ul>
      <p [appBetterHighlight]="'red'" [defaultColor]= "'yellow'"> Better HightLight Directive </p>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
      </ng-template>
      <hr>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5 </p>
        <p *ngSwitchCase="15">Value is 15 </p>
        <p *ngSwitchCase="10">Value is 10 </p>
        <p *ngSwitchCase="3">Value is 3 </p>
        <p *ngSwitchDefault >Value is Default </p>
      </div>
    </div>
  </div>
</div>
